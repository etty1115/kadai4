<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>意思決定記録サービス</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 2em;
        }
        form {
            width: 300px;
            margin: 0 auto;
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
            background-color: #ff5500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #ff7700;
        }
        #summary-button, #delete-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            background-color: #ff5500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            font-size: 1.2em;
        }
        #summary-button:hover, #delete-button:hover {
            background-color: #ff7700;
        }
        #summary {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #ff5500;
        }
        th, td {
            padding: 10px;
            border: 1px solid #fff;
        }
    </style>
</head>

<body>
    <h1>意思決定記録サービス</h1>

    <form id="decision-form">
        <label for="emotion">感情が動いたもの:</label>
        <input type="text" id="emotion" name="emotion">
        <label for="reason">感情が動いた理由:</label>
        <textarea id="reason" name="reason"></textarea>
        <input type="submit" value="記録する">
    </form>

    <button id="summary-button">要約を見る</button>
    <button id="delete-button">要約を削除する</button>

    <div id="summary"></div>

    <script src="/script.js"></script>
</body>

</html>
